{% extends 'base.html' %}
{% load static %}

{% block title %}Register - Task Manager{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1>Create Account</h1>
            <p>Join TaskFlow to manage your tasks efficiently</p>
        </div>

        <form class="auth-form" id="registerForm" method="post" action="{% url 'register' %}">

            {% csrf_token %}

            <!-- Full Name -->
            <div class="form-group">
                <label for="username" class="form-label">Full Name</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="form-input" 
                    placeholder="Enter your full name"
                    required
                >
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-input" 
                    placeholder="Enter your email"
                    required
                >
            </div>

            <!-- Mobile Number -->
            <div class="form-group">
                <label for="mobileNo" class="form-label">Mobile Number</label>
                <input 
                    type="tel" 
                    id="mobileNo" 
                    name="mobileNo" 
                    class="form-input" 
                    placeholder="Enter your mobile number"
                    pattern="[0-9]{10}"
                    required
                >
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="Create a password"
                    minlength="8"
                    required
                >
            </div>

            <!-- Confirm Password -->
            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    class="form-input" 
                    placeholder="Re-enter your password"
                    minlength="8"
                    required
                >
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Create Account</button>

            <!-- Login Link -->
            <div class="auth-footer">
                <p>Already have an account? <a href="/login" class="auth-link">Sign in</a></p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
