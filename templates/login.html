{% extends 'base.html' %}
{% load static %}

{% block title %}Login - Task Manager{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1>Welcome Back</h1>
            <p>Sign in to continue to TaskFlow</p>
        </div>

        <form class="auth-form" id="loginForm" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <!-- Email -->
            <div class="form-group">
                <label for="loginEmail" class="form-label">Email</label>
                <input 
                    type="email" 
                    id="loginEmail" 
                    name="email" 
                    class="form-input" 
                    placeholder="Enter your email"
                    required
                >
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="loginPassword" class="form-label">Password</label>
                <input 
                    type="password" 
                    id="loginPassword" 
                    name="password" 
                    class="form-input" 
                    placeholder="Enter your password"
                    required
                >
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="form-options">
                <label class="checkbox-label">
                    <input type="checkbox" name="remember" class="form-checkbox">
                    <span>Remember me</span>
                </label>
                <a href="#" class="forgot-link">Forgot password?</a>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Sign In</button>

            <!-- Register Link -->
            <div class="auth-footer">
                <p>Don't have an account? <a href="/register" class="auth-link">Create one</a></p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
